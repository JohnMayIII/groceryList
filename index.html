<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Grocery List</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container-fluid">
            <h1 id="logo">Shopping List</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="md-col-6">
                    <form action="#" id="form">
                        <h2>Things to Buy:</h2>
                        <input type="text" id="item" value="" placeholder="Enter an Item" required>
                        <input type="number" id="qty" value="" placeholder="Enter # of Items" min="1" required>
                        <input type="number" id="aisle" value="" placeholder="Enter Aisle #" min="1" required>
                        <input type="number" id="price" value="" placeholder="Enter Item Price" min="1" required>
                        <input type="submit" id="submitBtn" class="btn btn-outline-dark">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="md-col-6">
                    <h2>List:</h2>
                    <div class="display-area" id="displayArea">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
